<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <!-- 
      <ion-item-divider>
        <ion-label>What can we use your location for?</ion-label>
      </ion-item-divider>-->

      <ion-item *ngFor="let option of locationOptions">
        <ion-avatar slot="start">
          <ion-icon [name]="getIcon(option.type)"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>{{ getTitle(option.type) | translate }}</h3>
          <p>{{ getSubtitle(option.type) | translate }}</p>
          <ion-range *ngIf="getType(option.type) === 'number'"></ion-range>
        </ion-label>
        <ion-toggle *ngIf="getType(option.type) === 'boolean'"></ion-toggle>
        <ion-icon
          name="help-circle-outline"
          (click)="showDetails(option.type)"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
