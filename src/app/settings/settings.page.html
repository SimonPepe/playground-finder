<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header> Privacy </ion-list-header>
    <ion-item (click)="openLocationPrivacySettings()">
      <ion-avatar slot="start">
        <ion-icon name="shield-outline"></ion-icon>
      </ion-avatar>
      <ion-label> location privacy </ion-label>
    </ion-item>
    <ion-list-header> General </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-avatar>
      <ion-label> imprint </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="information-outline"></ion-icon>
      </ion-avatar>
      <ion-label> app info </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
