<ion-content [fullscreen]="true">
  <div id="mapbox"></div>
  <div id="search" *ngIf="isSearchActive && !isLoading">
    <h5>{{ currentLatLngString() }}</h5>
    <ion-item>
      <ion-range
        min="100"
        max="10000"
        step="100"
        snaps
        ticks="false"
        [(ngModel)]="searchRange"
        (ionChange)="didChangeSearchRange()"
      ></ion-range>
      <ion-chip item-end>{{ formattedSearchRange() }}</ion-chip>
    </ion-item>
    <p id="hint">Tap anywhere on the map to find nearby playground…</p>
  </div>
  <div id="loading" *ngIf="isLoading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <h2>Loading playgrounds…</h2>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="didTapSearch()" size="small">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
