<ion-content [fullscreen]="true">
  <div id="mapbox"></div>
  <div
    id="search"
    *ngIf="isSearchActive && !isLoadingPlaygrounds"
    class="padding-safe-area-top"
  >
    <ion-item>
      <ion-icon id="title-icon" name="compass-outline"></ion-icon>
      <ion-label *ngIf="!isLoadingMarkerAddress">
        {{ currentMarkerString() }}
      </ion-label>
      <ion-label *ngIf="isLoadingMarkerAddress">
        Loading address…
        <ion-spinner color="dark" name="lines-small"></ion-spinner>
      </ion-label>
      <ion-icon
        name="locate-outline"
        color="primary"
        (click)="didClickCurrentLocation()"
      ></ion-icon>
      <ion-icon
        slot="end"
        name="close-outline"
        (click)="didToggleSearch()"
      ></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon id="title-icon" name="code-working-outline"></ion-icon>
      <ion-range
        min="100"
        max="10000"
        step="10"
        ticks="false"
        [(ngModel)]="searchRange"
        (ionChange)="didChangeSearchRange()"
      ></ion-range>
      <ion-chip outline="true" item-end>
        <ion-label> {{ formattedSearchRange() }} </ion-label>
      </ion-chip>
    </ion-item>
    <p id="hint" *ngIf="!hasUpdatedSearchParams">
      Move the marker on the map and find nearby playgrounds…
    </p>
    <ion-button
      id="search-button"
      *ngIf="hasUpdatedSearchParams && !isLoadingPlaygrounds"
      expand="block"
      (click)="didTapSearchPlaygrounds()"
    >
      Look for playgrounds in this area
    </ion-button>
  </div>
  <div id="loading" *ngIf="isLoadingPlaygrounds" class="padding-safe-area-top">
    <h4>
      <ion-spinner color="primary"></ion-spinner>
      Loading playgrounds…
    </h4>
  </div>
  <ion-fab
    vertical="top"
    horizontal="end"
    slot="fixed"
    *ngIf="!isSearchActive && !isLoadingPlaygrounds"
  >
    <ion-fab-button (click)="didToggleSearch()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
